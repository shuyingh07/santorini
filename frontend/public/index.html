<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App</title>
  <style>
    body {
      text-align: center;
      margin: 0;
      padding-top: 50px;
      font-family: Arial, sans-serif;
    }
    #root {
      display: inline-block;
    }
    .board {
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* 让每个格子平分可用空间 */
    grid-template-rows: repeat(5, 1fr);
    gap: 0; /* 没有间隙 */
    width: 100vmin; /* 根据需要调整宽度，保持棋盘的正方形 */
    height: 100vmin; /* 保持高度与宽度相同 */
    margin: auto; /* 水平居中对齐 */
    }

    .cell {
    border: 1px solid black; /* 单元格边框 */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0; /* 移除内间距 */
    margin: 0; /* 移除外间距 */
    cursor: pointer; /* 指示可点击 */
    }
  </style>
</head>
<body>
  <h1>Welcome to Santorini!</h1>
  <div id="root"></div>
  
  <!-- 
    The following scripts will be replaced with the actual paths to your JavaScript bundles
    when your application is built for production using `npm run build` or `yarn build`.
  -->
  <script src="/static/js/bundle.js"></script>
  <script src="/static/js/0.chunk.js"></script>
  <script src="/static/js/main.chunk.js"></script>
</body>
</html>
